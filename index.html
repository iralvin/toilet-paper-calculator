<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Toilet Paper Calculator</title>
        <link rel="stylesheet" href="stylesheet.css">
        <script src="main.js" defer></script>
    </head>


    <body>
        <div id="toilet-paper-container">
            <h1>Toilet Paper Calculator</h1>
            <p>Calculate how much each sheet of toilet paper costs.</p>
            <p>
                Enter Price: <input type="number" id="price">
            </p>
            <p>
                Enter Number of Rolls in Pack: <input type="number" id="number-of-rolls">
            </p>
            <p>
                Enter Number of Sheets Per Roll: <input type="number" id="number-of-sheets">
            </p>
            
            <p id="cost-per-sheet"><b>Cost per sheet:</b> </p>
        </div>

        <div id="buttons-container">
            <button id="calculate-button">Calculate</button>
        </div>
    </body>



</html>
